<!DOCTYPE html>
<html>
    <head>
        <title>Clicker</title>
        <style>
            #container {
                position: fixed;
                top:0;
                left:0;
                right:0;
                bottom:0;
                display: flex;
                flex-direction: column;
                justify-content: space-around;
                margin: 1em;
                font-family: -apple-system, "Helvetica Neue", "Lucida Grande";
            }
            #container > * {
                font-size: 10em;
                flex: 1;
                margin: .1em;
            }
            #count {
                text-align: center;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <h1 id="count">Slide 0</h1>
            <button id="next">--&gt;</button>
            <button id="prev">&lt;--</button>
        </div>
        <script src="dist/bundle.js"></script>
        <script src="dist/clicker.js"></script>
    </body>
</html>
